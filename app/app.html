<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Calculator on Electron</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>

    <script src="app.js"></script>
</head>
<body>

    <div class="container">
        <div class="calc_input">
            A: <input id="input_a" type="number">
        </div>
        <div class="calc_input">
            B: <input id="input_b" type="number">
        </div>
        <div class="op_group" id="op_group">
            <input type="button" id="add" value="+">
            <input type="button" id="sub" value="-">
            <input type="button" id="mul" value="*">
            <input type="button" id="div" value="/">
            <input type="button" id="pow" value="POW">
        </div>
        <div class="calc_result">
            Result: <input id="result" disabled>
        </div>
        <div class="save_load">
            <input type="button" id="save" value="Save">
            <input type="button" id="load" value="Load">
        </div>
    </div>

</body>
</html>
